<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Pathfinder 2E Character Generator</h1>

    <h2>Choose your path</h2>

    <div class="container">
        <div class="img_wrap">
            <img class="img_img" src="images/alchemist.png" alt="Alchemist" width="150px" />
            <button class="img_description" id="alchemist"> Alchemist</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/barbarian.png" alt="Barbarian" width="150px"/>
            <button class="img_description" id="barbarian"> Barbarian</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/bard.png" alt="Bard" width="150px" />
            <button class="img_description" id="bard"> Bard</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/champion.png" alt="Champion" width="150px" />
            <button class="img_description" id="champion"> Champion</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/cleric.png" alt="Cleric" width="150px"/>
            <button class="img_description" id="cleric"> Cleric</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/druid.png" alt="Druid" width="150px"/>
            <button class="img_description" id="druid"> Druid</button>
        </div>
    </div>
    
    <div class="container">
        <div class="img_wrap">
            <img class="img_img" src="images/fighter.png" alt="Fighter" width="150px"/>
            <button class="img_description" id="fighter"> Fighter </button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/monk.png" alt="Monk" width="150px"/>
            <button class="img_description" id="monk"> Monk </button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/ranger.png" alt="Ranger" width="150px"/>
            <button class="img_description" id="ranger"> Ranger </button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/rogue.png" alt="Rogue" width="150px"/>
            <button class="img_description" id="rogue"> Rogue </button>
        </div>
        <div class="img_wrap">
            <img class="img_img"src="images/sorcerer.png" alt="Sorcerer" width="150px"/>
            <button class="img_description" id="sorcerer"> Sorcerer </button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/wizard.png" alt="Wizard" width="150px"/>
            <button class="img_description" id="wizard"> Wizard </button>
        </div>
    </div>
    <h2>Or let fate decide</h2>
    <div class="container">
        <div class="img_wrap">
            <img class="img_img" src="images/questionMarkToken.png" alt="Wizard" width="150px"/>
            <button class="img_description"> Random </button>
        </div>
    </div>
    <button id="tester">test</button>

    <script src="script.js"></script>
</body>
</html>
