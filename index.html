<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Risque&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div class="titleHeader">
        <h1>Pathfinder 2E Character Generator</h1>
    </div>
    <div id="test"></div>
    <h2>Choose your path</h2>

    <div class="container">
        <div class="img_wrap">
            <img class="img_img" src="images/AlchemistIcon.png" alt="Alchemist" width="150px" />
            <button class="img_description" id="alchemist" value="0"> Alchemist</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/BarbarianIcon.png" alt="Barbarian" width="150px"/>
            <button class="img_description" id="barbarian" value="1"> Barbarian</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/BardIcon.png" alt="Bard" width="150px" />
            <button class="img_description" id="bard" value="2"> Bard</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/ChampionIcon.png" alt="Champion" width="150px" />
            <button class="img_description" id="champion" value="3"> Champion</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/ClericIcon.png" alt="Cleric" width="150px"/>
            <button class="img_description" id="cleric" value="4"> Cleric</button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/DruidIcon.png" alt="Druid" width="150px"/>
            <button class="img_description" id="druid" value="5"> Druid</button>
        </div>
    </div>
    
    <div class="container">
        <div class="img_wrap">
            <img class="img_img" src="images/FighterIcon.png" alt="Fighter" width="150px"/>
            <button class="img_description" id="fighter" value="6"> Fighter </button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/MonkIcon.png" alt="Monk" width="150px"/>
            <button class="img_description" id="monk" value="11"> Monk </button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/RangerIcon.png" alt="Ranger" width="150px"/>
            <button class="img_description" id="ranger" value="14"> Ranger </button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/RogueIcon.png" alt="Rogue" width="150px"/>
            <button class="img_description" id="rogue" value="15"> Rogue </button>
        </div>
        <div class="img_wrap">
            <img class="img_img"src="images/SorcererIcon.png" alt="Sorcerer" width="150px"/>
            <button class="img_description" id="sorcerer" value="16"> Sorcerer </button>
        </div>
        <div class="img_wrap">
            <img class="img_img" src="images/WizardIcon.png" alt="Wizard" width="150px"/>
            <button class="img_description" id="wizard" value="21"> Wizard </button>
        </div>
    </div>
    <h2>Or let fate decide</h2>
    <div class="container">
        <div class="img_wrap">
            <img class="img_img" src="images/questionMarkToken.png" alt="Wizard" width="150px"/>
            <button class="img_description" id="random" value=""> Random </button>
        </div>
    </div>

    <p class="pageBreaker"></p>

    <div class="characterSheet">
        
        <img id="classImg" src="" alt="">

        <div class="descriptions">
            <h3 id="className">Class Description</h3>
            <ul>
                <li id="classDescription"></li> 
            </ul>   
        </div>
        <div id="generalDetails">
            <h3>General Info</h3>
            <ul id="addInfoBox">
                <li id="ancestryBox">Ancestry: </li>
                <li id="sizeBox">Size: </li>
                <li id="alignmentBox">Alignment: </li>
                <li id="deityBox">Deity: </li>
                <li >Skill Proficiencies: </li>
                <li id="skillProficiencies"></li>
            </ul>
            <h3>Ability Scores</h3>
            <ul id="abilityScoresBox">
                <li class="stat" id="strength">STR: </li>
                <li class="stat" id="dexterity">DEX: </li>
                <li class="stat" id="constitution">CON: </li>
                <li class="stat" id="intelligence">INT: </li>
                <li class="stat" id="wisdom">WIS: </li>
                <li class="stat" id="charisma">CHA: </li>
            </ul>
        </div>
        
    </div>
    <div class="characterSheet">
        <div class="row2Desc">
            <h3 id="ancestryName">Ancestry Description</h3>
            <ul>
                <li id="ancestryDescription"></li> 
            </ul>   
        </div>
        <div class="row2Desc">
            <h3 id="deityName">Deity Description</h3>
            <ul>
                <li id="deityDescription"></li> 
            </ul>   
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
